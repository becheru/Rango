<ul>
        {% if cats %}
                {% for cat in cats %}
                        {% if cat == current_cat %}
                                <li>
                                        <strong>
                                                <a href = "{% url 'tango:show_category' cat.slug %}">
                                                                {{cat.name}}
                                                </a>
                                        </strong>
                                </li>
                        {% else %}
                                <li>
                                        <a href = "{% url 'tango:show_category' cat.slug %}">
                                                {{cat.name}}
                                        </a>
                                </li>
                        {% endif %}
                {% endfor %}
        {% else %}
                <li>
                        <strong>
                                There are no categories present.
                        </strong>
                </li>
        {% endif %}
</ul>
