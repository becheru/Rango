<!DOCTYPE html>
<html>
        <head>
                Tango
        </head>
        <body>
                <h1>
                        Add a category
                </h1>
                <div>
                        <form id="category_form" method = 'POST'
                                action = "/tango/add_category/">
                                {% csrf_token %}
                                {% for hidden in form.hidden_fields %}
                                        {{hidden}}
                                {% endfor %}
                                {% for visible in form.visible_fields %}
                                        {{visible.errors}}
                                        {{visible.help_text}}
                                        {{visible}}
                                {% endfor %}
                                <input type = "submit" name = "submit" value =
                                        "Create Category" />
                        </form>
                </div>
        </body>
</html>
