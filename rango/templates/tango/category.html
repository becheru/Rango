<!DOCTYPE HTML>
<html>
        <head>
                <title> Tango </title>
        </head>
        <body>
                <div>
                        {% if category %}
                                <h1>{{category.name}}</h1>
                                {% if pages %}
                                        <ul>
                                                {% for page in pages %}
                                                        <li>
                                                                <a href="{{page.url}}">{{page.title}}</a>
                                                        </li>
                                                {% endfor %}
                                        </ul>
                                {% else %}
                                        <strong>
                                                No pages in {{category.name}}
                                        </strong>
                                {% endif %}
                        {% else %}
                                <strong>
                                        The specified category does not exist
                                </strong>
                        {% endif %}
                </div>
                <div>
                        <a  href = "/tango/category/{{category.slug}}/add_page/">
                                Add a new page
                        </a>
                        <br />
                </div>
                <div>
                        <a href="/tango/">Home page</a><br/>
                </div>
        </body>
</html>
